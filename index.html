<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leitor de Receita - Melhorado</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f8f4ff; color:#333; text-align:center; padding:20px; }
    h1 { color:#6a1b9a; }
    .container { max-width:700px; margin:auto; background:white; padding:20px; border-radius:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    input { margin:20px 0; }
    img { max-width:100%; border-radius:10px; border:1px solid #ccc; margin-bottom:10px; }
    pre { text-align:left; background:#f3e5f5; padding:10px; border-radius:10px; }
    .warn { color:#b71c1c; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíä Leitor de Receita M√©dica</h1>
    <p class="warn">‚ö†Ô∏è Este site apenas l√™ o texto da imagem. N√£o substitui orienta√ß√£o m√©dica!</p>

    <input type="file" id="fileInput" accept="image/*" />

    <canvas id="canvas" style="display:none;"></canvas>
    <div id="previewContainer"></div>

    <h3>Texto detectado:</h3>
    <pre id="result">Envie uma imagem n√≠tida da receita.</pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const result = document.getElementById('result');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.src = URL.createObjectURL(file);
      await img.decode();

      // ajusta tamanho do canvas
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      // melhora contraste e converte pra P&B
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;
      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
        const val = avg > 150 ? 255 : 0;
        data[i] = data[i + 1] = data[i + 2] = val;
      }
      ctx.putImageData(imgData, 0, 0);

      previewContainer.innerHTML = `<img src="${canvas.toDataURL()}" alt="Pr√©via processada">`;
      result.textContent = '‚è≥ Lendo texto da receita, aguarde...';

      try {
        const { data: { text } } = await Tesseract.recognize(canvas, 'por+eng', {
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789√ß√á√°√©√≠√≥√∫√Å√â√ç√ì√ö.,-:/()',
        });
        result.textContent = text.trim() || '‚ö†Ô∏è N√£o foi poss√≠vel reconhecer texto. Tente outra imagem mais n√≠tida.';
      } catch (err) {
        result.textContent = 'Erro: ' + err.message;
      }
    });
  </script>
</body>
</html>
